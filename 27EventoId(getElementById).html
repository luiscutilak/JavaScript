<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento getElementById</title>

        <!--JS-->
        <script>
            //Quando a tag Ã© input si usa value e nao innerHTML para exibir o conteudo
            function exibirConteudo(){
                var campo = document.getElementById("campo");
                alert(campo.value);

                //Apagar conteudo
                campo.value = "";
            }
        </script>
    </head>
    <body>

        <input type="text" id="campo">
        <button onclick="exibirConteudo()">Clique Aqui</button>
        
    </body>
</html>
