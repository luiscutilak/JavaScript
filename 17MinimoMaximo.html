<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimo Maximo</title>

        <!--JS-->
        <script>
            //Obter maior numero
            alert(Math.min(-10, 5, 0, 100, -25, 2));
            //Obter menor numero
            alert(Math.max(-10, 5, 0, 100, -25, 2));

        </script>
    </head>
