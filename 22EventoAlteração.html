<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento Alteração</title>

        <!--JS-->
        <script>

            function mensagem(){
                var curso = document.getElementById("cursos").value;
                alert(curso);
            }

        </script>
    </head>
    <body>
       <select onchange="mensagem()" id="cursos">
            <option>Escolha seu curso</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Javascript</option>
       </select> 
    </body>
</html>
