<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>seletores HTML</title>

        <!--JS-->
        <script>

            function acao(){
                //busca o elemento pela tag na posição 1.
                var texto = document.getElementsByTagName("h1")[1];
                //exibir o conteudo do H1
                alert(texto.innerHTML);
            }

        </script>
    </head>
    <body>
        <button onclick="acao()">Selecionar</button>
        <h1>Proway</h1>
        <h1>Seletores JS</h1>
        <h1>Curso Proway</h1>
    </body>
</html>
